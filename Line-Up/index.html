<!DOCTYPE html>
<html>

<head>
	<title>My Music Festival Lineup</title>

<body>
	<header>
		<div class="Logo">

		</div>
		<nav>

		</label>

			<div class="grid-card">

			</div>
			<div class="grid-card">

				</div>
			</div>
			<div class="grid-card">

			</div>

				<div class="artist">

				</div>
			</div>
			<div class="grid-card">
				<div class="artist">
