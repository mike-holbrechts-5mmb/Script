<!DOCTYPE html>
<html>

<head>
	<title>My Music Festival Lineup</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="Logo">
			<img src="Pictures/logo.svg" alt="Festival Logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Lineup</a></li>
				<li><a href="#">Tickets</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="fotofestival"><img class="fotofestival" src="Pictures/Schermafbeelding 2023-05-12 104626.png" alt="foto festival"></div>
		<h1>Line-up</h1>
		<div class="grid-container">
			<div class="grid-card">
				<div class="artist">
					<img src="Pictures/Martin Garrix.jpg" alt="Martin Garrix">
					<h2>Martin Garrix</h2>
				</div>
			</div>
			<div class="grid-card">
				<div class="artist">
					<img src="Pictures/Armin Van Buuren.jpg" alt="Armin van Buuren">
					<h2>Armin van Buuren</h2>
				</div>
			</div>
			<div class="grid-card">
				<div class="artist">
					<img src="Pictures/03-David-Guetta-2017-billboard-1548.webp" alt="David Guetta">
					<h2>David Guetta</h2>
				</div>
			</div>
			<div class="grid-card">
				<div class="artist">
					<img src="Pictures/OmXy1JSBjJS6q7pAQ9MoRyD8O5FrXuZcx6YB4UBy.jpeg" alt="Tiësto">
					<h2>Tïesto</h2>
				</div>
			</div><div class="grid-card">
				<div class="artist">
					<img src="Pictures/download.jpg" alt="Afrojack">
					<h2>Afrojack</h2>
				</div>
			</div><div class="grid-card">
				<div class="artist">
					<img src="Pictures/14024561.jpeg" alt="Dimitri Vegas & Like Mike">
					<h2>Dimitri Vegas & Like Mike</h2>
				</div>
			</div><div class="grid-card">
				<div class="artist">
					<img src="Pictures/AXWELL-INGROSSO_47289.jpg" alt="Axwell /\ Ingrosso">
					<h2>Axwell /\ Ingrosso</h2>
				</div>
			</div><div class="grid-card">
				<div class="artist">
					<img src="Pictures/nazYPuVuPjWUG96rWPehcZYIDbBUVLbVc9MPZJJC.jpeg" alt="Steve Aoki">
					<h2>Steve Aoki</h2>
				</div>
			</div><div class="grid-card">
				<div class="artist">
					<img src="Pictures/images.jpg" alt="Carl Cox">
					<h2>Carl Cox</h2>
				</div>
			</div><div class="grid-card">
				<div class="artist">
					<img src="Pictures/Charlotte de Witte.jpg" alt="Charlotte de Witte">
					<h2>Charlotte de Witte </h2>
				</div>
			</div>
		</div>


	</main>

	<footer>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Lineup</a></li>
				<li><a href="#">Tickets</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="social-media">
			<a href="Instagram">Instagram</a>
			<a href="Twitter">Twitter</a>
			<a href="Youtube">Youtube</a>
		</div>

	</footer>
</body>

</html>
